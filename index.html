<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="h">
        <header class="h1">
            <h1>Stopwatch</h1>
            <p>"Track Time. Beat Time."</p>
        </header>
    </div>

    <div class="main">
        <div class="box">
            <div class="up">
                <span id="hours">00</span><span>:</span>
                <span id="minutes">00</span><span>:</span>
                <span id="seconds">00</span>
            </div>

            <div class="down">
                <div id="start" class="sm-b">Start</div>
                <div id="stop" class="sm-b">Stop</div>
                <div id="reset" class="sm-b">Reset</div>
            </div>

            <div id="time" class="t">Time: </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
